<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet"> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Szín óra</title>
<style id="jsbin-css">
* { 
  margin: 0; padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 10%;
  font-family: 'Satisfy', cursive;
  font-size: 50px;
  color: white;
  margin-top: -15px;
}
</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
 var date = new Date();
 var hours = date.getHours();
   if (hours < 10) {
    hours = '0' + hours;
   }
 var minutes = date.getMinutes();
   if (minutes < 10) {
    minutes = '0' + minutes;
   }
 var seconds = date.getSeconds();
   if (seconds < 10) {
    seconds = '0' + seconds;
   }
 var hexColor = '#' + hours + minutes + seconds;
 var clockFace = hours + 'óra ' + minutes + 'perc ' + seconds + 'másodperc';
 document.getElementById('clock').innerHTML = clockFace;
 document.body.style.background = hexColor;
setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();
</script>
</body>
</html>
